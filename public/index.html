<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Covid-19 Tracker App</title>
</head>

<body>

    <article class="container-fluid">
        <div class="container">
            <div class="main-search-portion">
                <h1>COVID-19 Tracker App</h1>
                <form onsubmit="handleFormSubmit(event)" class="fields">
                    <label class="text-align-left"> Country Name: </label>
                    <div id="country"><input type="text" name="country" id="country-search" class="country-search"
                        placeholder="Global Data" required autocomplete="off"></div>
                    <div><button type="button" class="btn search-button" onclick="handleSearch()">Search</button></div>
                </form>
            </div>

            <div class="main-display-portion">
                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                        <div id="Total-Patients">
                            <h2>
                                Total Patients
                            </h2>
                            <p id="patient">25,513,440</p>
                        </div>
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                        <div id="Total-Deaths">
                            <h2>
                                Deaths
                            </h2>
                            <p id="death">852,496</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-12">
                        <div id="Total-Recovered">
                            <h2>
                                Recovered
                            </h2>
                            <p id="recovered">17,809,275</p>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-md btn-primary"><a href="https://www.worldometers.info/coronavirus/?utm_campaign=homeAdvegas1?">Click to see more Statistics</a></button>
            </div>
            
        </div>
    </article>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
